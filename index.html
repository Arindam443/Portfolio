<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arindam Dey - Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(150deg, black,green) ;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .profile-image {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-image img {
            border-radius: 50%;
        }

        section {
            margin: 20px;
            padding: 20px;
        }

        .project-card {
            background-color: #2c2c2c;
            border: none;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .project-card a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .project-card a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arindam Dey</h1>
        <p>2nd Year B.Tech Student</p>
    </header>

    <div class="profile-image">
        <img src="arindam.jpg" width="200px" height="200px" alt="Arindam Dey">
    </div>

    <section>
        <h2>Projects</h2>
        <div class="project-card">
            <div class="card-body">
                <a href="#">Project 1 - Army Management Website</a>
            </div>
        </div>

        <div class="project-card">
            <div class="card-body">
                <a href="https://arindam443.github.io/ColorNote/" target="_blank">Project 2 - Note Taking Application (ColorNote)</a>
            </div>
        </div>

        <div class="project-card">
            <div class="card-body">
                <a href="https://arindam443.github.io/Quiz-App/" target="_blank">Project 3 - Quiz Application</a>
            </div>
        </div>

        <div class="project-card">
            <div class="card-body">
                <a href="https://arindam443.github.io/ScanSync/" target="_blank">Project 4 - QR Generator Application (ScanSync)</a>
            </div>
        </div>

        <div class="project-card">
            <div class="card-body">
                <a href="https://arindam443.github.io/WeatherWave/" target="_blank">Project 5 - Weather Application (WeatherWave)</a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
